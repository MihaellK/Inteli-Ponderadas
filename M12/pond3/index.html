<!-- Modelos - A-Frame -->
 <!-- Texturas de: https://texturelabs.org/ -->
 <html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
        <a-assets>
            <!-- Fundo -->
            <img id="fundo" src="./assets/universe_sky.jpg" />
            <a-asset-item id="room-obj" src="./assets/hospRoom/Medical-Hospital-Equipment-001.obj"></a-asset-item>
            <a-asset-item id="room-mtl" src="./assets/hospRoom/Medical-Hospital-Equipment-001.mtl"></a-asset-item>
        </a-assets>
    
        <a-entity rotation="55 80 0">
            <a-sky src="#fundo"></a-sky>
        </a-entity>
         

        <a-entity 
        obj-model="obj:#room-obj;  mtl:#room-mtl"
        position="0.5 0.5 -2"
        scale=".05 .05 .05"
         ></a-entity>

        <a-entity 
        gltf-model="#personagem"
        scale="0.6 0.6 0.6"
        position="3.5 0 0"
        rotation="0 45 0"
        ></a-entity>

        <a-entity position="5 2 0" rotation="0 180 0"
        animation="property:rotation;
         to: 0 900 0;
         loop:true;
         dur:15000;
         easing:easeInOutCubic">
        <a-camera></a-camera>
        </a-entity>

      </a-scene>
    </body>
  </html>
